<ion-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">找回密码</h1>
    </ion-header-bar>

    <ion-content>

         <div class="list  padding" style="margin-top: 50px">
             <p>注册时预留的手机号码找回</p>
            <label class="item item-input" >
                <span class="input-label">手机号码</span>
                <input type="password" ng-model="user.tel">
            </label>
             <div class="yz">
                  <div class="yzm"></div>
                  <div class="passcheck">验证码 <input type="text"/></div>
             </div>
        </div>
        <div class="padding" style="margin-top: 50px">
            <p class="text-center">
                <button class="button button-block button-positive" ng-click="signIn(user)">
                    <a href="#/forgot-password-next">下一步</a>
                </button>
            </p>
        </div>
    </ion-content>
</ion-view>
