<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

        <ion-nav-view animation="slide-left-right" ></ion-nav-view>
    </ion-tab>
    <ion-tab title="通讯录" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" ui-sref="app.tab.friends">

    </ion-tab>
    <ion-tab title="工作室" icon-on="ion-ios-paperplane" icon-off="ion-ios-paperplane-outline" ui-sref="app.tab.workspace">
